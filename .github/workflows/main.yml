name: CI

on:
  push:
    tags:
      - '*'

env:
  IMAGE_NAME: yjring/demo_app
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
  ACCESS_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Extract version
      id: extract_version
      run: echo "::set-output name=VERSION::$(echo ${GITHUB_REF#refs/tags/})"
    
    - name: Checkout code
      uses: actions/checkout@v2
      with: 
        ref: main
        token: ${{ secrets.REPOSITORY_TOKEN }}
      
    - name: Set up JDK 1.11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}

    - name: Install and run kubeval
      run: |
        curl --location https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz --output kubeval.tar.gz
        tar xf kubeval.tar.gz
        chmod +x kubeval
        ./kubeval ./deploy/deployment.yaml

    - name: Install and run kube-score
      run: |
        curl --location https://github.com/zegl/kube-score/releases/download/v1.13.0/kube-score_1.13.0_linux_amd64.tar.gz --output kube-score.tar.gz
        tar xf kube-score.tar.gz
        chmod +x kube-score
        ./kube-score score ./deploy/deployment.yaml

    - name: Update Kubernetes deployment
      run: |
        find ./deploy -type f -name "*.yaml" -exec sed -i 's@image: .*@image: '"${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}"'@' {} \;
        cat ./deploy/deployment.yaml

    - name: Commit changes
      run: |
        git config --local user.email "yjring@gmail.com"
        git config --local user.name "DannyYang"
        git add ./deploy/*.yaml
        git commit -m "Update image version to ${{ steps.extract_version.outputs.VERSION }}" -a
        git push origin main
